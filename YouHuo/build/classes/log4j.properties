log4j.rootLogger=INFO,console,FILE  

log4j.logger.cnm.youhuo.db= DEBUG,console,FILE
log4j.logger.cnm.youhuo.dao= DEBUG,console,FILE
log4j.logger.cnm.youhuo.web= DEBUG,console,FILE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c-%l] - <%m>%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file=mylog.txt
log4j.appender.FILE.maxFileSize=500KB
log4j.appender.FILE.maxBackupIndex=100
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%c-%l] - <%m>%n